<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>طراح گرافیکی ساده</title>
<style>
  body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; background: #f0f0f0; }
  canvas { border: 1px solid #333; margin-top: 20px; }
  input, button { margin: 5px; padding: 10px; font-size: 16px; }
</style>
</head>
<body>
<h2>طراح گرافیکی آنلاین</h2>
<input type="text" id="textInput" placeholder="متن خود را وارد کنید">
<button onclick="drawText()">ساخت تصویر</button>
<button onclick="downloadImage()">دانلود تصویر</button>
<canvas id="canvas" width="500" height="500"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

function drawText() {
    const text = document.getElementById('textInput').value;
    // بک‌گراند
    ctx.fillStyle = '#ffffff';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // متن
    ctx.fillStyle = '#000000';
    ctx.font = 'bold 40px Arial';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText(text, canvas.width/2, canvas.height/2);
}

function downloadImage() {
    const link = document.createElement('a');
    link.download = 'my_design.png';
    link.href = canvas.toDataURL();
    link.click();
}
</script>
</body>
</html>
